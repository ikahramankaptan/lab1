<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<style>
		body {
			font-family: Verdana;
		}

		h1, h2, h3 {
			color: darkblue;
		}

		.rating-circle {
			height: 2em;
			width: 2em;
			border: .1em solid black;
			border-radius: 1.1em;
			display: inline-block;
			margin: 0;
			padding: .1em;
		}

		.rating-hover {
			background-color: yellow;
		}

		.rating-chosen {
			background-color: green;
		}
	</style>
    
</head>
<body>

	<h1>Contoso Web Developer Conference</h1>
	<h2>Finding elements using jQuery</h2>
	<div>This session is about identifying elements using jQuery methods and selectors.</div>
	<h3>Rate this session</h3>
	<div id="rating-container">
		<div class="rating-circle"></div>
		<div class="rating-circle"></div>
		<div class="rating-circle"></div>
		<div class="rating-circle"></div>
		<div class="rating-circle"></div>
	</div>
	<script src="//ajax.aspnetcdn.com/ajax/jQuery/jquery-2.1.4.min.js"></script>

	<script>

		// your answer would go here
		$(function () {
			$('.rating-circle')
				.mouseenter(
					function () {
						$(this).attr("target", "target");
						$('.rating-circle').removeClass('rating-chosen');
						$(this).addClass('rating-hover');
						$(this).prevAll().addClass('rating-hover');
					})
				.mouseleave(
					function () {
						$('.rating-circle').removeClass('rating-hover');
						$('.rating-circle').removeAttr("target");
						$('[chosen = chosen]').addClass('rating-chosen');
						$('[chosen = chosen]').prevAll().addClass('rating-chosen');
					})
				.mouseup(
					function () {
						//alert($(this).text());
						$('.rating-circle').removeAttr("target");
						$('.rating-circle').removeClass('rating-hover');
						$('.rating-circle').removeAttr("chosen");
						$(this).attr('chosen', 'chosen');
						$(this).addClass('rating-chosen');
						$(this).prevAll().addClass('rating-chosen');
					})
				.mousedown(	// needed to add this in order to handle situations clicking down one selection and up in another  object
					function () {
						$('.rating-circle').removeAttr("target");
						$('.rating-circle').removeClass('rating-hover');
						$('.rating-circle').removeAttr("chosen");
						$(this).attr('chosen', 'chosen');
						$(this).addClass('rating-chosen');
						$(this).prevAll().addClass('rating-chosen');
					});
		});
	</script>
	
</body>
</html>
